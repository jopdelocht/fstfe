<div class="container">
    <h1>Game Table</h1>
    <div class="row container">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="d-grid d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-primary btn-lg">Reveal cards</button>
            </div>
            <h3>Choose your set</h3>
            <select class="form-select" [(ngModel)]="chosenSet" (change)="updateSelectedCards(chosenSet)">
                <option value="default" disabled>Set of cards:</option>
                <option value="regular">Regular</option>
                <option value="fibonacci">Fibonacci</option>
            </select>
            <h3>Pick your points</h3>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div *ngFor="let card of selectedSet; let i = index; trackBy: trackById" class="col">
                    <div class="card h-100" [ngClass]="{ 'active-card': card.state }" (click)="onCardClick(card)">
                        <div class="card-body">
                            <p class="card-text">{{ card.value }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
