<div class="container">
    <h1>Game Table</h1>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div *ngFor="let card of fibonacciCards; let i = index; trackBy: trackById" class="col">
                    <div class="card h-100"
                        [ngStyle]="{ 'background-color': card.state ? '#6BC7F0' : 'white', 'color': card.state ? 'white' : 'black' }"
                        (click)="onCardClick(card)">
                        <div class="card-body">
                            <p class="card-text">{{ card.value }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
