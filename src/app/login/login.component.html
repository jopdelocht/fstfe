<div class="box">
    <h3>Log in</h3>
    <input class="form-control username mb-2" type="text" [(ngModel)]="username" placeholder="Gebruikersnaam">
    <div class="input-group">
        <input class="form-control password mb-2" type="{{showPassword ? 'text' : 'password'}}" [(ngModel)]="password"
            placeholder="Wachtwoord">
        <button class="btn btn-primary mb-2" (click)="togglePasswordVisibility()"><i
                class="fa-solid fa-eye-slash"></i></button>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary" (click)="onSubmit()" type="submit">Inloggen</button>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Ik heb nog geen
            account</a>
    </div>
</div>
