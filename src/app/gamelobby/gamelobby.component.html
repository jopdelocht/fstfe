<div class="maincontainer">
    <h1>Hello {{username}}, what do you want to do?</h1>
    <div class="row row-cols-md-2 g-4">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h3>Create session</h3>
                    <input class="form-control username mb-2" type="text" placeholder="Session name">
                    <input class="form-control password mb-2" type="text" placeholder="Choose cards">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary" type="submit">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h3>Join session</h3>
                    <input class="form-control username mb-2" type="text" placeholder="Session url">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary" type="submit">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
