<div class="container">
    <div>
        <div>
            <h1>Hello {{username}}, what do you want to do?</h1>
        </div>
        <div class="innercontainer">
            <div class="maincontainer gap-2 d-flex">
                <div class="card">
                    <div class="card-body">
                        <h3>Create session</h3>
                        <input class="form-control username mb-2" type="text" placeholder="Session name"
                            [(ngModel)]="sessionname">
                        <select class="form-select mb-2" [(ngModel)]="myCardSet"
                            (change)="updateSelectedCards(myCardSet)">
                            <option value="default" disabled>Set of cards:</option>
                            <option value="regular">Regular</option>
                            <option value="fibonacci">Fibonacci</option>
                        </select>
                        <select class="form-select mb-2" [(ngModel)]="myChannel" (change)="updateChannel()">
                            <option value="default" disabled>Channel:</option>
                            <option value="een">One</option>
                            <option value="twee">Two</option>
                        </select>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-secondary left" type="submit"
                                (click)="navigateToChatexample()">Chat</button>
                            <button class="btn btn-secondary" type="submit"
                                (click)="navigateToGametable()">Game</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3>Join session</h3>
                        <select class="form-select mb-2" [(ngModel)]="myChannel" (change)="updateChannel()">
                            <option value="default" disabled>Channel:</option>
                            <option value="een">One</option>
                            <option value="twee">Two</option>
                        </select>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-secondary" type="submit"
                                (click)="navigateToChatexample()">Join</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
